<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="converter">
  <div class="exchange-rates">
    <h3>Exchange Rates UAH</h3>
    <table>
      <tr>
        <th>Currency</th>
        <th>Rate</th>
      </tr>
      <tr *ngFor="let rate of exchangeRates?.rates | keyvalue">
        <td>{{ rate.key }}</td>
        <td>{{ rate.value }}</td>
      </tr>
    </table>
  </div>
  <h2>Currency Converter</h2>

  <div class="input-group">
    <select [(ngModel)]="fromCurrency" (change)="convertCurrency()">
      <option *ngFor="let currency of getObjectKeys(exchangeRates.rates)" [value]="currency">{{ currency }}</option>
    </select>
    <input type="number" [(ngModel)]="fromAmount" (input)="convertCurrency()" placeholder="Enter amount" />
  </div>

  <div class="input-group">
    <select [(ngModel)]="toCurrency" (change)="convertCurrency()">
      <option *ngFor="let currency of getObjectKeys(exchangeRates.rates)" [value]="currency">{{ currency }}</option>
    </select>
    <input type="number" [(ngModel)]="toAmount" (input)="convertCurrency()" placeholder="Enter amount" />
  </div>

  <button (click)="reverseConversion()">Reverse</button>
</div>




</body>
</html>
