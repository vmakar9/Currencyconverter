<div class="converter">
  <div class="exchange-rates">
    <h3>Exchange Rates UAH</h3>
    <table>
      <tr>
        <th>Currency</th>
        <th>Rate</th>
      </tr>
      <tr *ngFor="let rate of exchangeRates?.rates | keyvalue">
        <td>{{ rate.key }}</td>
        <td>{{ rate.value }}</td>
      </tr>
    </table>
  </div>
</div>
